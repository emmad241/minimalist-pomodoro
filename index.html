<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Pomodoro Timer</title>
	</head>
	<body>
		<div class="timer-container">
			<div class="counter-container">
				<p id="counter">00:00</p>
			</div>

			<button class="timer-btn" id="start-timer-btn">Start timer</button>
			<button class="timer-btn" id="stop-timer-btn">Stop timer</button>
			<div class="tomato-container">
				<img src="./images/tomato.png" alt="tomato" id="tomato-img" />
				<div id="tomato-text"></div>
			</div>
		</div>
		<script src="./scripts/app.js"></script>
	</body>
</html>
